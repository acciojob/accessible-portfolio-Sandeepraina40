<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Heading with ARIA role -->
  <h1 role="heading">Welcome to My Portfolio</h1>

  <!-- Navigation bar with ARIA role -->
  <nav role="navigation">
    <ul role="list">
      <li role="listitem"><a href="#about">About</a></li>
      <li role="listitem"><a href="#projects">Projects</a></li>
      <li role="listitem"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Image with alt and ARIA role -->
  <img src="profile.jpg" alt="A profile picture of John Doe" role="img">

  <!-- Description -->
  <p id="about">
    Hello! I'm John Doe, a front-end developer with a passion for building accessible and user-friendly websites.
  </p>

  <!-- Projects list -->
  <h2 id="projects">My Top Projects:</h2>
  <ul role="list">
    <li role="listitem">Portfolio Website</li>
    <li role="listitem">To-Do App</li>
    <li role="listitem">Weather Dashboard</li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
